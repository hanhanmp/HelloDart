<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Dart Server Hello</title>
    </head>

    <body>
        <h1>Hello Dart Server</h1>
        <!--段落标签-->
        <p>当下你赋予了生命什么意义呢？</p>
        <p>不知道</p>
        <p>但是我想我会好好去感受生命中的许多美好</p>
        <!--水平线标签-->
        <hr/>
        <!--换行标签-->
        我们活过的刹那<br>
        前后皆是暗夜<br/>
        <!--字体样式标签-->
        <strong>每一本打开的书，都是漫漫长夜</strong>
        <hr/>
        斜体：<em>有一段时间我们仰卧河底，在另一个角度看时光流淌。你将所有的远方称为河流。</em>
        <!--音频和视频
        src:资源路径
        controls:控制条
        autoplay:自动播放
        -->
        <videosrc="../resource/video/1.mp4"controlsautoplay></video>
        <audiosrc="../resource/audio/1.mp3"controlsautoplay></audio>
        <audiosrc="../resource/audio/2.mp3"controlsautoplay></audio>
    </body>
</html>
